<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装动画函数</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        label{
            font-size: 28px;
            vertical-align: middle;
        }
        button {
            width: 120px;
            height: 39px;
            line-height: 39px;
            text-align: center;
            font-weight: 28px;
            background-color: #3a75ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label>价格: 2999.00</label>
    <button>打折</button>
    <script src="./animation.js"></script>
    <script>
        const label = document.querySelector('label')
        const button = document.querySelector('button')

        button.onclick = function() {
            animation(500, 2999, 29, (val) =>{
                label.textContent = `价格: ${val.toFixed(2)}`;
            })
        }
    </script>
</body>
</html>
